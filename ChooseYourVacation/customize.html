  <body>
    <header>
      <h1>Choose Your Vacation</h1>
      <nav>
      <ul>
        <li><a href="home.html">Home</a></li>

   <main class="container">
      <section class="vacation-form">
        <h2>Build Your Vacation</h2>
        
        <form id="vacationForm">
          <div class="form-group">
            <label>Select Recreational Activity 1</label><br>
            <select id="recreation1">
              <option value="">-- Choose --</option>
              <option value="river">River Trip</option>
              <option value="hike">Hiking</option>
              <option value="park">Park</option>
              <option value="museum">Museum</option>
              <option value="theater">Theater</option>
              <option value="amusement">Amusement Park</option>
              </select><br>
            </div>
          
          <div class="form-group">
            <label>Select Recreational Activity 2</label><br>
            <select id="recreation2">
              <option value="">-- Choose --</option>
              <option value="river">River Trip</option>
              <option value="hike">Hiking</option>
              <option value="park">Park</option>
              <option value="museum">Museum</option>
              <option value="theater">Theater</option>
              <option value="amusement">Amusement Park</option>
              </select><br>
            </div>
          
          <div class="form-group">
            <label>Select Type of Landmark</label><br>
            <select id="landmark">
              <option value="">-- Choose --</option>
              <option value="church">Church or Temple</option>
              <option value="market">Market</option>
              <option value="statue">Statue</option>
              <option value="palace">Palace</option>
              <option value="bridge">Bridge</option>
              </select><br>
            </div>

          <div class="form-group">
            <label>Select Climate</label><br>
            <select id="climate">
              <option value="">-- Choose --</option>
              <option value="warm">Warm</option>
              <option value="cool">Cool</option>
              </select><br>
            </div>

          <button type="button" class="btn-primary" onclick="findBestMatch()">Generate</button>
          <div id="resultCard class="result-card">
            <h3 id="resultTitle"></h3>
            <p id="resultDesc"></p>
          </div>
      
        </form>
      </section>
   </main>
      
      <footer>
    <p>Copyright @2025 Choose Your Vacation</p>
  </footer>
  <script src="js/buildyourvacation.js"></script>
  </body>
