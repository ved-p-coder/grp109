  <!-- Header section whichs contains the title and the navigation menu 
  Created by: Will and Ben -->

    <h1>Choose Your Vacation</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>

  <!-- The main content area with the introduction and options to choose destinations 
  Created by: -->
  <main>
    <div class ="container">
    <div id="intro">
      <h2>Select Your Dream Destination</h2>
      <p>Click on one of the destinations below to discover its top tourist attractions!</p>
    </div>

    <!-- Buttons for each destination, when clicked shows attractions based on destinations 
    Created by: -->
    <div id="destination-selection">
      <div class="destination-buttons">
        <button id="paris" class="destination-btn">Paris</button>
        <button id="newyork" class="destination-btn">New York</button>
        <button id="london" class="destination-btn">London</button>
        <button id="istanbul" class="destination-btn">Istanbul</button>
        <button id="hongkong" class="destination-btn">Hong Kong</button>
      </div>
    </div>

    <div id="attractions-container">
      <!-- Attractions will be displayed here by JavaScript -->
    </div>
    </div>

  </main>

  <!-- Footer section display our website name -->
  <footer>
